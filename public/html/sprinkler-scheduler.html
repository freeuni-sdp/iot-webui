<script type="text/javascript" src="/js/sprinkler-scheduler.js"></script>
<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <h5 class="card-header">Schedule</h5>
      <div class="card-block">
        <div class="row">
          <div class="list-group col-sm-6">
            <a class="list-group-item disabled">StartMonth</a>
            <select class="list-group-item c-select list_input" id="start-month">
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="list-group col-sm-6">
            <a class="list-group-item disabled">EndMonth</a>
            <select class="list-group-item c-select list_input" id="end-month">
              <option value=1>January</option>
              <option value=2>February</option>
              <option value=3>March</option>
              <option value=4>April</option>
              <option value=5>May</option>
              <option value=6>June</option>
              <option value=7>July</option>
              <option value=8>August</option>
              <option value=9>September</option>
              <option value=10>October</option>
              <option value=11>November</option>
              <option value=12>December</option>
            </select>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="list-group col-sm-6">
            <a class="list-group-item disabled">After Sunrise</a>
            <input type="number" min="0" step="0.01" value=0 class="list-group-item list_input" id="after-sunrise">
          </div>
          <div class="list-group col-sm-6">
            <a class="list-group-item disabled">Before Sunset</a>
            <input type="number" min="0" step="0.01" value=0 class="list-group-item list_input" id="before-sunset">
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-success" disabled id="update">Update Schedule</button>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <h5 class="card-header">Exclusions</h5>
      <div class="card-block">
        <div class="row">
          <div class="col-sm-5">
            <input type="date" class="list_input" id="new-day-input">
            <button type="button" class="btn btn-primary-outline" id="btn-add">Add</button>
            <button type="button" class="btn btn-danger-outline" id="btn-delete">Delete</button>
          </div>
          <div class="list-group col-sm-5 pull-xs-right dynamic-list" id="excluded-list">
            <a class="list-group-item disabled">Excluded Days</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
