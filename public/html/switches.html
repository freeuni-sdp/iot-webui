<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switches</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap2/bootstrap-switch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap2/bootstrap-switch.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js">
</head>
<body>
    <div class="panel panel-info" id="sprinkler-switch-current">
        <div class="row">
            <div class="col-sm-6">
                <p>sprinkler-switch current state</p>
            </div>
            <div class="col-sm-1">
                <div id="sprinkler-switch-current-state">On</div>
            </div>
            <div class="col-sm-1">
                <div id= "sprinkler-switch-current-time">60</div>
            </div>
        </div>
    </div>
    <div class="panel panel-info" id="sprinkler-switch-state">
        <div class="row">
            <div class="col-sm-6">
                <p>sprinkler-switch switch state</p>
            </div>
            <div class="col-sm-1">
                <input id="sprinkler-switch-change-state" type="checkbox" />
            </div>
            <div class="col-sm-1">
                <input id="sprinkler-switch-change-time" type="number" style="width: 90%" />
            </div>
        </div>
    </div>
</body>
</html>
