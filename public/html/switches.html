<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switches</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js">
    <script type="text/javascript" src="js/switches.js"></script>
</head>

<div class="panel panel-info">
    <div class="card" style="width:60%">

    <h4 class="card-header">sprinkler-switch</h4>
    <div class="panel panel-info" id="sprinkler-switch-current">
        <div class="row">
            <div class="col-sm-6">
                <p style="margin-left: 10px">sprinkler-switch current state</p>
            </div>
            <div class="col-sm-1">
                <div id="sprinkler-switch-current-state"></div>
            </div>
            <div class="col-sm-1">
                <div id= "sprinkler-switch-current-time"></div>
            </div>
        </div>
    </div>
    <div class="panel panel-info" id="sprinkler-switch-state">
        <div class="row">
            <div class="col-sm-6">
                <p style="margin-left: 10px">sprinkler-switch switch state</p>
            </div>
            <div class="col-sm-1">
                <input id="sprinkler-switch-change-state" type="checkbox" />
            </div>
            <div class="col-sm-1">
                <input id="sprinkler-switch-change-time" type="number" style="width: 60px" />
            </div>
        </div>
    </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <h4 class="card-header">heating-switch status</h4>
            <div class="card-block">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Floor#</th>
                        <th>Status</th>
                        <th>available</th>
                    </tr>
                    </thead>
                    <tbody id="heating-switch-tb">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</body>
</html>
