<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Scheduler</title>
    <script type="text/javascript" src="js/temp-scheduler.js"></script>
</head>
<body>

<div class="row">
    <h4 class="card-header">Temperature Scheduler</h4>
    <div class="panel panel-info" id="">
        <div class="row">
            <div class="col-sm-4">
                <div>
                   <div>start time</div>
                    <input type="datetime-local" id="start-date"/>
                </div>
            </div>
            <div class="col-sm-4">
                <div style="margin-left: 20px">
                    <div>end time</div>
                    <input type="datetime-local" id="end-date"/>
                </div>
            </div>
            <div class="col-sm-2">
                    <button type="button" id="submit" style="margin-left: 100px;margin-top: 18px;" class="btn btn-info">Get Info</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="card-block">
        <h4 class="card-header">Temperature Scheduler Info</h4>
        <table class="table">
            <thead>
            <tr>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Temperature</th>
            </tr>
            </thead>
            <tbody id="temp-result">

            </tbody>
        </table>
    </div>

</div>


</body>
</html>
